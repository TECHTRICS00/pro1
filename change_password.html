<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IoT Blood Bank Management</h1>
    <nav>
      <ul>
        <li><a href="main page.html">Home</a></li>
        <li><a href="change_password.html">Change Password</a></li>
        <li><a href="donor.html">Donor Login</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Change Password</h2>
    <form id="passwordForm">
      <label for="currentPassword">Current Password:</label><br>
      <input type="password" id="currentPassword" name="currentPassword" required><br><br>
      
      <label for="newPassword">New Password:</label><br>
      <input type="password" id="newPassword" name="newPassword" required><br><br>

      <label for="confirmPassword">Confirm New Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <input type="submit" value="Change Password">
    </form>

    <p id="message"></p>
  </main>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        document.getElementById('message').textContent = 'New passwords do not match!';
      } else {
        document.getElementById('message').textContent = 'Password changed successfully!';
        // You can add backend integration here.
      }
    });
  </script>
</body>
</html>
<style>
  /* style.css */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #4CAF50;
  color: white;
  padding: 10px 0;
  text-align: center;
}

header h1 {
  margin-bottom: 10px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav ul li a:hover {
  text-decoration: underline;
}

main {
  max-width: 500px;
  margin: 30px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form label {
  display: block;
  margin: 15px 0 5px;
  color: #555;
}

form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

form input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
  background-color: #45a049;
}

#message {
  text-align: center;
  font-size: 16px;
  color: red;
  margin-top: 15px;
}

@media (max-width: 600px) {
  nav ul li {
    display: block;
    margin-bottom: 10px;
  }

  nav ul li a {
    display: block;
    padding: 5px 0;
  }
}

</style>
