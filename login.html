<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login - Blood Bank IoT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCti_AdCoIsalM9sD8LKTRCpXsinwKRZjE",
            authDomain: "hospial-reg.firebaseapp.com",
            projectId: "hospial-reg",
            storageBucket: "hospial-reg.appspot.com",
            messagingSenderId: "15761981908",
            appId: "1:15761981908:web:f28286ae715f6e9b6d1641",
            measurementId: "G-L2PEW3RJEK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login form submission handling
        const loginForm = document.querySelector('form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            // Get login input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Firebase Authentication - Login user
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('Login successful');

                    // Redirect to the main page after successful login
                    window.location.href = "index.html";
 // Change this to the actual main page URL
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(`Login failed: ${errorMessage}`);
                });
        });
    </script>

    <div class="login-container">
        <h2>Hospital Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="Register.html">Register here</a></p>
    </div>
</body>
</html>

<style>
    /* Basic reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Login container */
    .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px;
        text-align: center;
    }

    /* Title */
    .login-container h2 {
        color: #4CAF50;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Input group */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    /* Input labels */
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    /* Input fields */
    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: 0.3s ease;
        font-size: 16px;
    }

    /* Input hover and focus */
    input[type="email"]:focus, input[type="password"]:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        outline: none;
    }

    /* Button styling */
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
        background-color: #45a049;
    }

    /* Signup link styling */
    .signup-link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .signup-link a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: bold;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
        .login-container {
            width: 90%;
        }
    }
</style>
